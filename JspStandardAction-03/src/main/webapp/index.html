<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
</head>
<body>
	<h1>HTML to JSP Service class interaction</h1>
	<form action="./process.jsp" method="post">
		<table bgcolor='pink' align='center'>
			<tr>
				<td>ENUMBER</td>
				<td>
					<input type='text' name='eno'>
				</td>
			</tr>
			<tr>
				<td>ENAME</td>
				<td>
					<input type='text' name='ename'>
				</td>
			</tr>
			<tr>
				<td>BASIC SALARY</td>
				<td>
					<input type='text' name='bsalary'>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value='Get Salary Details'>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
